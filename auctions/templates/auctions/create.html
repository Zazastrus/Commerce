{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create New Listing</h2>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input autocomplete="off" type="text" name="title" class="form-control" placeholder="Enter Title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input autocomplete="off" type="text" name="description" class="form-control" placeholder="Enter Description">
        </div>
        <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input autocomplete="off" type="text" name="imageUrl" class="form-control" placeholder="Enter Image URL">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input autocomplete="off" type="number" name="price" class="form-control" placeholder="Enter Price">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select name="category" class="form-control">
                <option disabled selected>Choose A Category</option>
                {% for category in categories %}
                <option value="{{category}}">{{category}}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Create New Listing</button>
    </form>

{% endblock %}
